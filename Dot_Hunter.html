<!DOCTYPE html>
<html>
<head>
  <title>Dot Hunter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="game-title">Dot Hunter</h1>
  
  <div class="game-container">
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <div id="startOverlay" class="start-overlay">
      <h2> Dot Hunter</h2>
      <P>은하도약 운송 서비스</P>

      <button id="startButton" onclick="startGame()">🎮 게임 시작</button>
    </div>
    <canvas id="gameBorder" width="500" height="10"></canvas>
    <canvas id="gameInfo" width="500" height="70"></canvas>
  </div>
  
  <div class="score-container">
    점수: <span id="score">0</span>
  </div>

  <div class="controls">
    <button onclick="increaseSpeed()">⚡ 빠르게</button>
    <button onclick="decreaseSpeed()">🐌 느리게</button>
  </div>

  <script src="js/game03.js"></script>
</body>
</html>
